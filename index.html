<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
	  input[type="text"] {
	  	width: 50px;
	  }
    </style>
  </head>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
  	<div class="toBuyController" ng-controller="ToBuyController as buy">
	    <!-- To Buy List -->
	    <div class="col-md-6">
	    	<h2>To Buy:</h2>
	    	<ul>
	    		<li ng-repeat="item in buy.itemsToBuy">
	    			Buy {{ item.quantity}} {{ item.name }}
	    			<input type="text" ng-model="quantity" placeholder="{{ item.quantity }}">
	    			<button class="btn btn-default" ng-click="buy.buyItem($index, quantity)">
	    				<span class="glyphicon glyphicon-ok"></span> 
	    				Bought
	    			</button>
	    		</li>
	    	</ul>
	     <div class="emptyMessage" ng-if="buy.isEverythingBought()">Everything is bought!</div>
	    </div>
	</div>

	<div class="alreadyBoughtController" ng-controller="AlreadyBoughtController as bought">
		<!-- Already Bought List -->
    	<div class="col-md-6">
     		<h2>Already Bought:</h2>
     		<ul>
	     		<li ng-repeat="item in bought.itemsBought">
	     			Bought {{ item.quantity }} {{ item.name }} for total price of $$${{ item.quantity * item.pricePerItem | number: 2 }}
	     		</li>
     		</ul>
     	<div class="emptyMessage" ng-if="bought.isNothingBought()">Nothing bought yet.</div>
    	</div>
	</div>
  </div>
</div>

</body>
</html>
